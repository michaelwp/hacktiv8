<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <title>Shirt8</title>
</head>
<body>
<a href="index.html">
    <img src="img/logo.png" id="logo">
</a>
<div id="toolbar">
    <div id="title">SHIRT 8</div>
    <div id="searching-box">
        <img src="img/search-icon.png" id="search-icon">
        <input type="text" id="search-text" placeholder="search ...">
    </div>
    <div id="menu">
        <ul id="list-menu">
            <li><img src="img/cart.png" id="cart-icon" class="toolbar-icon"></li>
            <li><img src="img/mail.png" id="mail-icon" class="toolbar-icon"></li>
            <li><a href="html/login-user.html">Login</a></li>
            <li>Contact Us</li>
        </ul>
    </div>
</div>
<div id="top-banner" class="banner">
    <img class="img-top-banner" src="img/top_banner.jpg"/>
</div>
<div id="content">
    <div class="sub-content" id="left-menu">
        <h3 id="filter-title"> FILTER </h3>
        <hr>
        <div id="filter-type">
            <div id="gender" class="sub-filter">
                <div class="filter-title">Gender</div>
                <label for="male-check">
                    <input
                            type="checkbox"
                            checked="checked"
                            id="male-check"
                            class="checkbox-item">
                    Man
                </label>
                <br>
                <label for="woman-check">
                    <input
                            type="checkbox"
                            checked="checked"
                            id="woman-check"
                            class="checkbox-item">
                    Woman
                </label>
            </div>

            <div id="size" class="sub-filter">
                <label for="size">
                    <div class="filter-title">Size</div>
                    <select id="size-select" class="select-item">
                        <option>S (Small)</option>
                        <option>M (Medium)</option>
                        <option>L (Large)</option>
                        <option>XL (Xtra Large)</option>
                    </select>
                </label>
            </div>

            <div id="colour" class="sub-filter">
                <label for="colour-select">
                    <div class="filter-title">Colour</div>
                    <select id="colour-select" class="select-item">
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </label>
            </div>

            <div id="type" class="sub-filter">
                <label for="type-select">
                    <div class="filter-title">Type</div>
                    <select id="type-select" class="select-item">
                        <option>Sporty</option>
                        <option>Casual</option>
                        <option>Formal</option>
                    </select>
                </label>
            </div>

            <div id="model" class="sub-filter">
                <label for="type-select">
                    <div class="filter-title">Model</div>
                    <select id="model-select" class="select-item">
                        <option>Short Sleeves</option>
                        <option>Long Sleeves</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <div class="sub-content items-content">
        <img src="img/shirt/1.jpg" class="img-items" alt="casual shirt">
        <div class="item-description">
            <div class="items-name">casual shirt</div>
            <div class="items-price">IDR 25.000</div>
        </div>
    </div>

    <div class="sub-content items-content">
        <img src="img/shirt/2.jpg" class="img-items" alt="formal shirt">
        <div class="item-description">
            <div class="items-name">Formal shirt</div>
            <div class="items-price">IDR 25.000</div>
        </div>
    </div>

    <div class="sub-content items-content">
        <img src="img/shirt/3.jpg" class="img-items">
        <div class="item-description">
            <div class="items-name">casual shirt</div>
            <div class="items-price">IDR 25.000</div>
        </div>
    </div>

    <div class="sub-content items-content">
        <img src="img/shirt/4.jpg" class="img-items">
        <div class="item-description">
            <div class="items-name">casual shirt</div>
            <div class="items-price">IDR 25.000</div>
        </div>
    </div>

    <div class="sub-content items-content">
        <img src="img/shirt/5.jpg" class="img-items">
        <div class="item-description">
            <div class="items-name">casual shirt</div>
            <div class="items-price">IDR 25.000</div>
        </div>
    </div>

    <div class="sub-content items-content">
        <img src="img/shirt/6.jpg" class="img-items">
        <div class="item-description">
            <div class="items-name">casual shirt</div>
            <div class="items-price">IDR 25.000</div>
        </div>
    </div>

    <a href="html/detail-item.html">
        <div class="sub-content items-content">
            <img src="img/shirt/7.jpg" class="img-items">
            <div class="item-description">
                <div class="items-name">casual shirt</div>
                <div class="items-price">IDR 25.000</div>
            </div>
        </div>
    </a>


    <div class="sub-content items-content">
        <img src="img/shirt/8.jpg" class="img-items">
        <div class="item-description">
            <div class="items-name">Formal shirt</div>
            <div class="items-price">IDR 125.000</div>
        </div>
    </div>
</div>
<div id="footer">
    <div id="medsos">Facebook Twitter Instagram</div>
    shirt8 @2019
</div>
</body>
</html>
