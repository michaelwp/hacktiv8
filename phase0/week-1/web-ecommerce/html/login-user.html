<!DOCTYPE html>
<html>
<head>
    <link href="../css/login-user.css" type="text/css" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
<center>
    <div id="login">
        <h1>Log In</h1>
        <form action="../index.html">
            <div id="username">
                <label for="un">Username :</label>
                <input id="un" type="text" name="username" maxlength="15" class="text-input" required placeholder="username...">
            </div>
            <br>
            <div id="password">
                <label for="pw">Password :</label>
                <input id="pw" type="password" class="text-input" required placeholder="password...">
                <div/>
        </form>
        <input type="submit" class="button" value="Sign In" id="submit-button">
        <a href="sign-up-user.html" class="button">Sign Up</a>
    </div>
    <br>
    <a href="../index.html" >home</a>
</center>
</body>
</html>
